databaseChangeLog:
  - changeSet:
      id: 1
      author: cristianYanza
      changes:
        - createTable:
            tableName: store
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
  - include:
      file: db/changelog/included/db.changelog-1.1.yaml